<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function myFunction(){
        document.getElementById("demo").innerHTML ="Paragraph changed."
    }
</script>
</head>
<body>
    <h2>JavaScript</h2>
    <p id="demo">A paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>

    <h3>JS</h3>
    <p id="js">javascript</p>
    <button type="button" onclick="abcd()">Check it</button>

<script>
        function abcd(){
            document.getElementById("js").innerHTML ="Paragraph changed."
        }
</script>
