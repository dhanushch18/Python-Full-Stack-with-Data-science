<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>JavaScript Arithmetic</h2>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>
    let x = 100 + 50;
    let x1 = 100 - 50;
    let x2 = 100 * 50;
    let x3 = 100 / 50;
    let x4 = 5 % 2;
    let x5 = 5;
    x5++;
    let z = x5++;
    let x6 = 5;
    x6--;
    let z1 = x6--;
    let x7 = 5 ** 2;

    document.getElementById("demo").innerHTML = "100 + 50 = " + x;
    document.getElementById("demo1").innerHTML = "100 - 50 = " + x1;
    document.getElementById("demo2").innerHTML = "100 * 50 = " + x2;
    document.getElementById("demo3").innerHTML = "100 / 50 = " + x3;
    document.getElementById("demo4").innerHTML = "5 % 2 = " + x4;
    document.getElementById("demo5").innerHTML = "5 ++ = " + z;
    document.getElementById("demo6").innerHTML = "5 -- = " + z1;
    document.getElementById("demo7").innerHTML = "5 ** 2 = " + x7;


</script>
    
</body>
</html>
