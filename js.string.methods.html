<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        let text ="abcdefghijklmnopqrstuvwxyz";
        document.getElementById("demo").innerHTML= "The length of the string is " +text.length;
        let text1 ="Apple,Kiwi,Banana";
        let part = text1.slice (6,10);
        document.getElementById("demo1").innerHTML=  part;
        let part1 = text1.slice(6);
        document.getElementById("demo2").innerHTML =part1;
        let str = "Apple, Banana, Kiwi";
        document.getElementById("demo3").innerHTML = str.substring(7,13);
    </script>
</body>
</html>

<!--
Extracting String Parts
There are 3 methods for extracting a part of a string:

slice(start, end)
substring(start, end)
substr(start, length)

-->
