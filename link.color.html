<!DOCTYPE html>
<html>
<head>
<style>
a:link {
 background-color: #f44336;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}
a:link {
  color: green;
  background-color: violet;
  text-decoration: none;
}
a:visited {
  color: pink;
  background-color: brown;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>
