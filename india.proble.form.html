<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h style="font-size: 60px;">Form</h><br><br>
    <form>
        <label for="fname">Enter First Name :</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name"><br><br>
        <label for="lname">Enter last name :</label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name"><br><br>
        <label for="age">Enter age :</label>
        <input type="text" id="age" name="age" placeholder="Enter age"><br><br>
        <label for="Gender">Gender</label><br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label><br>
    </form>
</body>
</html>
