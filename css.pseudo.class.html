<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    a.abc:hover {
        color: rgb(112, 241, 37);
        font-size: 40px;
    }
    a.xyz:hover{
        background-color:red;
        font-size: 40px;
    }
    
</style>
</head>
<body>
    <h>Pseudo Class</h>
    <p>Pseudo-classes can be combined with HTML classes:

     When you hover over the link in the example, it will change color:</p>
     <a class="abc" href="https://www.w3schools.com/css/css_pseudo_classes.asp">CSS TUTORIAL</a> <br><br>
     <a class="xyz" href="https://www.w3schools.com/html/default.asp">HTML TUTORIAL</a>

    
</body>
</html>
