<body style="background-color: rgb(117, 245, 158);">
    <h1 style="color: rgb(26, 50, 230);">Cristiano Ronaldo</h1>
    <h2 style="background-color: blueviolet;">He is from Portugal.</h2>
    <h3 style="font-family: fantasy;">CR7</h3>
    <p style="font-size: 300%;">He now plays for Al Nassr FC</p>
    <p2 style="text-align: center;">VK18</p2>
</body>
</html>
<!--Use the style attribute for styling HTML elements

-->
