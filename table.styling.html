<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table.Document</title>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}
th,td {
    text-align: center;
    padding: 8px;
}
tr:nth-child(even){
    background-color: greenyellow;
}
th:nth-child(odd) { background-color: red;
}
</style>
</head>
<body>
    <h>ISL</h>
    <p>Indian Super League.</p>
<table style="width: 100%;">

    <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Luna</td>
        <td>KBFC</td>
        <td>Uruguay</td>
    </tr>
    <tr>
        <td>Sahal</td>
        <td>MB</td>
        <td>India</td>
    </tr>
    <tr>
        <td>Chetri
        </td>
        <td>BFC</td>
        <td>India</td>
    </tr>
   
</table>
    
</body>
</html>
