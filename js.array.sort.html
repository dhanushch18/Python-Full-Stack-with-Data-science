<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
<script>
    const sports=["kabadi","hockey","cricket","football","golf"];
    document.getElementById("demo").innerHTML=sports;
    sports.sort();
    document.getElementById("demo1").innerHTML=sports;
    sports.reverse();
    document.getElementById("demo2").innerHTML=sports;

    const points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo3").innerHTML = points;  

    points.sort(function(a, b){return a - b});
    document.getElementById("demo4").innerHTML = points;

    points.sort(function(a,b){return b-a});
    document.getElementById("demo5").innerHTML=points;
</script>
</body>
</html>
