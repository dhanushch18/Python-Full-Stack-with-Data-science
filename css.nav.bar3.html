<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    ul {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
        width: 250px;
        background-color: #f1f1f1;
        border: 1px solid black;
    }
    li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }
    li {
        text-align: center;
        border-bottom: 1px solid black;
    }
    li:last-child {
        border-bottom: none;
    }
    li a.active {
        background-color: #04AA6D;
        color: white;
    }
    li a:hover:not(.active) {
        background-color: #555;
        color: white;
    }

</style>
</head>
<body>
    <h1>INDIAN PREMIER LEAGUE</h1>
    
    <ul>
        <li><a class="active" href="https://www.royalchallengers.com/">RCB</a></li>
        <li><a href="https://www.mumbaiindians.com/">MI</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Chennai_Super_Kings">CSK</a></li>
        <li><a href="https://www.rajasthanroyals.com/">RR</a></li>
    </ul>
</body>
</html>
