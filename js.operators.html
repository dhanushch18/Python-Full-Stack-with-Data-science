<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo5"></p>

    <p id="demo6"></p>
    <script>
        // Assign the value 5 to x
        let x = 5;
        // Assign the value 2 to y
        let y = 2;
        // Assign the value x + y to z
        let z = x + y;
        // Display z
        document.getElementById("demo1").innerHTML = "The sum of x + y is: " + z;

        //multiplication


        let a =7;
        let b=6;
        let c= a*b;
        let d=(19+2)*b;
        document.getElementById("demo2").innerHTML = "The ans is :"+c;
        document.getElementById("demo3").innerHTML = "The ans is :"+d;

        var e=10;
        e +=5;
        document.getElementById("demo5").innerHTML = "Ans :"+e;

        let text1 = "A";
        let text2 = "B";
        let result = text1 < text2;
        document.getElementById("demo6").innerHTML = "Is A lesser than B :"+result;
    </script>
</body>
</html>

JavaScript Comparison Operators
Operator	Description

!=	not equal
