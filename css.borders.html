<html>
<head>
<style>
p.dotted{border-style: dotted; border-width: thick; border-color: aqua;}
p.dashed {border-style: dashed; border-width: medium;}
p.solid {border-style: solid; border-width: 10px;}
p.double {border-style: double; border-width: 10px 5px;} /* 10px top and bottom, 5px on the sides */
p.groove {border-style: groove; border-width: 25px 10px 4px 35px;} /* 25px top, 10px right, 4px bottom and 35px left */
p.ridge {border-style: ridge; border-color: red;}
p.inset {border-style: inset;}
p.outset {border-style: outset; border-color: rgb(200,10,5);}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
p.mix {border-style: dotted dashed solid double; border-bottom: 5px solid blue;}
h2{ border-top-style: double; border-left-style: solid red; border-width: 10px;}
</style>
</head>
<body>

<h2>The border-style Property</h2>
<p>This property specifies what kind of border to display:</p>

<p class="dotted">A dotted border.</p1>
<p class="dashed">A dashed border.</p>
<p class="solid">A solid border.</p>
<p class="double">A double border.</p>
<p class="groove">A groove border.</p>
<p class="ridge">A ridge border.</p>
<p class="inset">An inset border.</p>
<p class="outset">An outset border.</p>
<p class="none">No border.</p>
<p class="hidden">A hidden border.</p>
<p class="mix">A mixed border.</p7>

</body>
</html>

<!--
    If the border-style property has four values:

border-style: dotted solid double dashed;
top border is dotted
right border is solid
bottom border is double
left border is dashed
If the border-style property has three values:

border-style: dotted solid double;
top border is dotted
right and left borders are solid
bottom border is double
If the border-style property has two values:

border-style: dotted solid;
top and bottom borders are dotted
right and left borders are solid
If the border-style property has one value:

border-style: dotted;
all four borders are dotted
-->
