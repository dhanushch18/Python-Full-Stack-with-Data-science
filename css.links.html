<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
  text-decoration: underline;
  padding: 14px 15px;
  background-color: aqua;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<p><b><a href="https://en.wikipedia.org/wiki/India" target="_blank">This is a link about India</a></b></p>

</body>
</html>
