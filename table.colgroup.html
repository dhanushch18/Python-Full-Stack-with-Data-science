<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>table.Document</title>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}
th,td {
    text-align: center;
    padding: 8px;
}
}
</style>
</head>

        <th>Name</th>

        <th>Country</th>
    </tr>
    <tr>
        <td>Luna</td>
        <td>KBFC</td>
        <td>Uruguay</td>
    </tr>
    <tr>
        <td>Sahal</td>
        <td>MB</td>
        <td>India</td>
    </tr>
    <tr>
        <td>Chetri
        </td>
        <td>BFC</td>
        <td>India</td>
    </tr>
   
</table>
    
</body>
</html>
