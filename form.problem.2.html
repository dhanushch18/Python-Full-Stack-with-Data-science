<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.Problem.Document</title>
<style>
    body {
        background-color: rgb(202, 147, 6);
        font-size: large;
        
    }
</style>
</head>
<body>
    <h style="text-align: center;font-size: 40px;">Student Registeration Form</h>
    <p>Fill in this form to register</p>
    <form action="/action_page.php">
        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>
        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>
        <label for="email">Enter your E-mail :</label>
        <input type="email" id="email" name="email" placeholder="Enter your e-mail"><br><br>
        <label for="dob">Date of Birth :</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="username">Enter Username :</label>
        <input type="text" id="username" name="username" placeholder="Set Username"><br><br>
        <label for="Password">Set Password :</label>
        <input type="password" id="password" name="password" placeholder="Set password"><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="male" value="Male">
        <label for="gender">Male</label><br>
        <input type="radio" id="female" name="female" value="Female">
        <label for="gender">Female</label><br>
        <input type="radio" id="other" name="gender" value="gender">
        <label for="gender">Others</label><br><br>
        <label for="course">Course</label>
        <select id="course" name="course">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
        </select><br><br>
        <input type="submit">

    </form>
</body>
</html>
