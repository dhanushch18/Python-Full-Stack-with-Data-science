<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    img {
        opacity: 0.5;
    }
    img:hover {
        opacity: 1;
    }
</style>
</head>
<body>
    
<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="vk.jpg" alt="Virat" width="270" height="300">
<img src="cr7.jpg" alt="CR7" width="270" height="300">
<img src="vk18.jpg" alt="kohli" width="270" height="300">

</body>
</html>
