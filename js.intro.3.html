<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Javascript</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click</button>
    <br><br>

    <p id="demo1">Javascript can hide elements</p>
    <button type="button" onclick="document.getElementById('demo1').style.display='none'">Click</button>

    <br><br>

    <p id="demo2" style="display: none;">Javascript ( JS )</p>
    <button type="button" onclick="document.getElementById('demo2').style.display='block'">Click</button>
</body>
</html>
