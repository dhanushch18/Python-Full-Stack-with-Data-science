<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h>HTML</h>
    <p><a href="https://www.w3schools.com/">Visit W3Schools.com!</a></p>
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools.com</a>
    <a href="https://www.w3schools.com/" target="_self">Visit W3Schools.com</a>

    <a href="default.asp"><img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;"></a>

<!--
    <p>To create a link that opens in the user's email program (to let them send a new email), use mailto: inside the href attribute:</p>

<p><a href="mailto:someone@example.com">Send email</a></p>

-->
<p><a href="mailto:someone@example.com">Send email</a></p>

<p><a href="https://www.w3schools.com/python/default.asp=">LINK</a></p>
</body>
</html>

<!--
The target attribute specifies where to open the linked document.

The target attribute can have one of the following values:

_self - Default. Opens the document in the same window/tab as it was clicked
_blank - Opens the document in a new window or tab
_parent - Opens the document in the parent frame
_top - Opens the document in the full body of the window


Use the <a> element to define a link
    Use the href attribute to define the link address
    Use the target attribute to define where to open the linked document
    Use the <img> element (inside <a>) to use an image as a link
    Use the mailto: scheme inside the href attribute to create a link that opens the user's email program
    -->
