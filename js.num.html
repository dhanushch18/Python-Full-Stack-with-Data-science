</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

let y = 123e-5;

let xx = 999999999999999;
let yy = 9999999999999999;

let xy = 999999999999999;
let yx = 9999999999999999;
document.getElementById("demo2").innerHTML = xy + "<br>" + yx;

let xz = "100";
let yz = "10";
let zz = xz + yz;   
document.getElementById("demo3").innerHTML = zz;
</script>
</body>
