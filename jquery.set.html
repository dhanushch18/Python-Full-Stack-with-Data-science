<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<body>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#t1").text("Hello World..!");
            });
            $("#btn2").click(function(){
                $("#t2").html("<b>Hello World..!</b>");
            });
            $("#btn3").click(function(){
                $("#t3").val("dhanush");
            });
        
        })
    </script>
    <p id="t1">This is a paragraph.</p>
    <p id="t2">This is another paragraph.</p>

    <p>Input field : <input type="text"  id="t3" value="ch17dhanush"></p>

    <button id="btn1">TEXT</button>
    <button id="btn2">HTML</button>
    <button id="btn3">VALUE</button>
</body>
</html>
