<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="func()">Try it </button>
    <p id="demo">Please visit Microsoft and Microsoft!</p>

    <button onclick="func1()">Check it </button>
    <p id="demo1">Dhanush</p>
    <script>
        function func() {
            let text=document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML=text.replace("Microsoft","Google");
            
        }
        function func1() {
        let text1 = document.getElementById("demo1").innerHTML;
        document.getElementById("demo1").innerHTML =
            text1.toUpperCase();
        }

    //the replace() method is case sensitive. Writing MICROSOFT (with upper-case) will not work:
    //To replace case insensitive, use a regular expression with an /i flag (insensitive):
    </script>
</body>
</html>
