 <!DOCTYPE html>
<html>
<body>

<h2> Details </h2>


<form action="/action_page.php">
<label for="fname">First name :</label><br>
<input type="text" id="fname" name="fname"><br><br>
<label for="lname">Last name :</label><br>
<input type="text" id="lname" name="lname"><br><br>
<label for="email">Enter your email :</label><br>
<input type="email" id="email" name="email"><br><br>
<label for ="quantity">Enter num between (0-9):</label><br>
<input type="number" id="quantity" name="quantity" min="0" max="9"><br><br>
<label for ="date"> Enter the dob :</label><br>
<input type="date" id="date"  name="date"><br><br>
<p>Choose the gender</p>
<input type="radio" id="male" name="male" value="Male">
<label for ="gender"> MALE </label><br>
<input type="radio" id="female" name="female" value="Female">
<label for ="gender">FEMALE </label><br><br>
<label for ="password">Choose password :</label><br>
<input type="password" id="password" name="password"<br><br>
<label for="district">Choose District :</label><br>
<select id="district" name="district">
<option value="Kozhikode">Kozhikode</option>
<option value="Kannur">Kannur</option>
<option value="Idukki">Idukki</option>
<option value="Wayanad">Wayanad</option>
<option value="Tvm">Trivandrum</option>
<br><br>
<textarea name="message" rows="10" cols="20">Address :</textarea><br>
<input type="submit">
</form>
</body>
</html>
