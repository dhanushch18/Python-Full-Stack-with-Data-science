<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <P id="demo5"></P>
    <p id="demo6"></p>
   
    <script>
        x=7;
        y=12;
        z=x+y;
        document.getElementById("demo").innerHTML="The sum is " +z+ ".";
   
       var x=4;
       var y=2;
       var z=x+y;
        document.getElementById("demo1").innerHTML="The sum is " +z+ ".";

        let a=4;
        let b=2;
        let c=a*b;
        document.getElementById("demo2").innerHTML="The ans is " +c+ ".";

        const d=6;
        const e=5;
        const f=d-e;
        document.getElementById("demo3").innerHTML="Ans is " +f+ ".";


        const price1 = 5;
        const price2 = 6;
        let total = price1 + price2;
        document.getElementById("demo5").innerHTML =
        "The total is: " + total;


        let carName = "Volvo";
        document.getElementById("demo6").innerHTML = carName;

    </script>
</body>
</html>

<!--

Variables are Containers for Storing Data
JavaScript Variables can be declared in 4 ways:

Automatically
Using var
Using let
Using const


The var keyword was used in all JavaScript code from 1995 to 2015.

The let and const keywords were added to JavaScript in 2015.

The var keyword should only be used in code written for older browsers.

-->
