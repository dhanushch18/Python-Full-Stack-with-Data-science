<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        let x=5;
        let y=6;
        let z=x+y;
        let a=x-y;
        let b=x*y;
        let c=x/y;

        document.getElementById("demo1").innerHTML = "Addition :" +z;
        
        document.getElementById("demo2").innerHTML = "Substraction :" +a;

        document.getElementById("demo3").innerHTML = "Multiplication :" +b;

        document.getElementById("demo4").innerHTML = "Division :" +c;

        document.getElementById("demo5").innerHTML = "Ans :" +Math.pow(x,2);



    </script>
    
    
</body>
</html>
