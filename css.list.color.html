<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    ul{
        background: aqua;
        padding: 20px;
    }
    ul li{
        background: rgb(168, 168, 247);
        margin: 5px;
    }
    ol{
        background: rgb(220, 53, 31);
        padding: 20px;
    }
    ol li{
        background: lightblue;
        margin: 10px;
    }
    ul.b{
        background: yellow;
        padding: 20px;
    }
    ol.c{
        background: violet;
        margin-left: 30px;
    }
</style>
<body>
    <h>List style type Property </h>
    <ul>
        <li>Kochi</li>
        <li>Bengaluru</li>
        <li>Chennai</li>
    </ul>
    <ul class="b">
        <li>Delhi</li>
        <li>Kolkata</li>
        <li>Lucknow</li>
    </ul>
    <ol class="c">
        <li>Hydrebad</li>
        <li>Pune</li>
        <li>Mumbai</li>
    </ol>
    <ol class="d">
        <li>Jammu</li>
        <li>Punjab</li>
        <li>Gujarat</li>
    </ol>
</body>
</html>
