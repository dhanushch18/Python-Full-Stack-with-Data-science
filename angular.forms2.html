<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="">

<form>
  Pick a topic:
  <input type="radio" ng-model="myVar" value="dogs">Dogs
  <input type="radio" ng-model="myVar" value="birds">Birds
  <input type="radio" ng-model="myVar" value="cats">Cats
</form>

<div ng-switch="myVar">
  <div ng-switch-when="dogs">
     <h1>Dogs</h1>
     <p>Welcome to a world of dogs.</p>
     <img src="dog.jpg" alt="dog" width="300px" height="200px">
  </div>
  <div ng-switch-when="birds">
     <h1>Tutorials</h1>
     <p>Learn from examples.</p>
     <img src="birds.jpg" alt="dog" width="400px" height="200px">
  </div>
  <div ng-switch-when="cats">
     <h1>Cars</h1>
     <p>Read about cars.</p>
     <img src="cats.jpg" alt="dog" width="400px" height="200px"> 
    </div>
</div>

<p>The ng-switch directive hides and shows HTML sections depending on the value of the radio buttons.</p>

</body>
</html>
