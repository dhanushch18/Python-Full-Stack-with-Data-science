<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    p.a{
        direction: rtl;
        
    }
    p.b{
        direction: rtl;
        unicode-bidi: bidi-override;

    }
</style>
</head>
<body>
    <p>This is normal text.</p>
    <p class="a">This is right to left text.</p>
    <p class="b">This is right to left upside </p>
</body>
</html>
