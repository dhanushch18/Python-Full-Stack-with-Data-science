<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    ul {
        list-style-type: none;
        margin: 1px;
        padding: 1px;
        width: 250px;
        background-color: rgb(208, 216, 214);
        border: 1px solid black;
    }
    li a {
        display: block;
        color: black;
        padding: 8px 16px;
        border-bottom: 1px solid black;
    }
    li a:hover {
        background-color: rgb(226, 125, 10);
    }
    li a:last-child {
        border-bottom: none;
    }
</style>
</head>
<body>
    <h1>INDIAN PREMIER LEAGUE</h1>
    <ul>
        <li><a href="https://www.royalchallengers.com/">RCB</a></li>
        <li><a href="https://www.mumbaiindians.com/">MI</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Chennai_Super_Kings">CSK</a></li>
        <li><a href="https://www.rajasthanroyals.com/">RR</a></li>
    </ul>
</body>
</html>
