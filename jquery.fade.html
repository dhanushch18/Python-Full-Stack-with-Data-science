<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn("3500");
        });
    });
</script>
<body>
    <button>Click to fade in boxes.</button><br><br><br>
    <div id="div1"  style="width: 80px;height: 80px; display: none; background-color: red;"></div><br>
    <div id="div2"  style="width: 80px; height: 80px; display: none; background-color: rgb(28, 112, 7)"></div><br>
    <div id="div3"  style="width: 80px; height: 80px; display: none; background-color: rgb(17, 0, 255);"></div>
</body>
</html>
