<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript let</h2>

<p id="demo"></p>
<p id="demo1"></p>

<script>
var i = 5;
for (var i = 0; i < 10; i++) {
  // some statements
}
document.getElementById("demo").innerHTML = "var method " +i;

let j = 5;
for (let j = 0; j < 10; j++) {
  // some statements
}
document.getElementById("demo1").innerHTML = "let method "+j;

</script>

</body>
</html>
