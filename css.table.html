<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css.table.Document</title>
</head>
<style>
    table{
        width: 100%;
        border-collapse: collapse;
    }
    th,tr {
        padding: 5px;
        border-bottom: 2px solid red;
        text-align: center;
        background-color: rgb(194, 254, 254);

    }
    tr:hover { background-color: orangered;}
    tr:nth-child(even) {background-color: #f2f2f2;}
</style>
<body>
    <h>Hoverable table</h>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>

        </tr>

        </tr>
        <tr>

            <td>21</td>
        </tr>
        <tr>
            <td>Sanath</td>

        </tr>
        <tr>

        </tr>

            <td>Geethika</td>

        </tr>
    </table>
</body>
</html>
