<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p id="demo5"></p>
<script>
    // Create an object:
    const car = {type:"Fiat", model:"500", color:"white"};

    // Change a property:
    car.color = "red";

    // Add a property:
    car.owner = "ch";

    // Display the property:
    document.getElementById("demo5").innerHTML = "Car owner is " + car.owner; 
</script>
</body>
</html>
